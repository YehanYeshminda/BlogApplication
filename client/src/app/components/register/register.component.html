<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'KnownAs'"
  ></app-text-input>

  <div class="mb-3">
    <label style="margin-right: 10px">I am a:</label>
    <label class="form-check-label"
    ><input
      type="radio"
      class="form-check-input"
      value="male"
      formControlName="gender"
    />Male</label
    >

    <label class="form-check-label ms-3"
    ><input
      type="radio"
      class="form-check-input"
      value="female"
      formControlName="gender"
    />female</label
    >
  </div>

  <app-date-input
    [label]="'Data of birth'"
    [maxDate]="maxDate"
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
  ></app-date-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'city'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'country'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'ConfirmPassword'"
    [type]="'password'"
  ></app-text-input>

  <div class="text-center">
    <button
      class="btn btn-success me-2"
      type="submit"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
  </div>
</form>
